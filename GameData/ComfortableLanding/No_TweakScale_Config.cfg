//Retro Rockets

@PART[UAM_ROCKET]:NEEDS[!TweakScale]
{
	@title = Universal Retro Rocket Module(2.5m)
}

+PART[UAM_ROCKET]:NEEDS[!TweakScale]
{
    @name = UAM_ROCKET_625
	@title = Universal Retro Rocket Module(0.625m)
	@rescaleFactor = 0.25
	@mass = 0.005
	MODEL
	{
		model = ComfortableLanding/Models/Tantares/model
   		scale = 1.0, 1.0, 1.0
		rotation = 0.0, 0.0, 0.0
		position = 0.0, 1.0, 0.0
	}
	MODULE
	{
		name = CL_ControlTool
	}
	MODULE
	{
		name = CL_LandingBurn
		burnAltitude = 3.0
	}
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.8
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_big
				transformName = fxpoint
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = True
		allowShutdown = False
		powerEffectName = running
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 3
		heatProduction = 550
		EngineType = SolidBooster
		PROPELLANT
		{
			name = SolidFuel
			ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 154
			key = 1 118
			key = 6 0.001
		}
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 0.2
		maxAmount = 0.2
	}
}

